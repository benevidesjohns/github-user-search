<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page style -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/github.css">
    <link rel="stylesheet" href="styles/spinner.css">

    <!-- Nova Square Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Github Page</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1 class="github-title">Github User Search</h1>
        <!-- Container principal do cabeçalho -->
        <section class="header-container">
            <!-- Container de pesquisa do usuário -->
            <article class="search-container">
                <i class="fa fa-user fa-user"></i>
                <label for="inputSearch">Username</label>

                <!-- Área de pesquisa -->
                <div class="search-area">
                    <input type="text" id="inputSearch" autocomplete="off" placeholder="Type username here"
                        aria-labelledby="inputSearchLabel">
                </div>

                <!-- Área do botão de pesquisa -->
                <div class="button-area">
                    <button id="buttonSearch" disabled aria-label="Search for GitHub User">Search</button>
                </div>
            </article>
        </section>
    </header>

    <!-- Corpo principal da página -->
    <main>
        <!-- Container principal -->
        <section class="container">
            <!-- Spinner para indicar carregamento -->
            <div class="lds-ripple" role="status" aria-live="polite">
                <div></div>
                <div></div>
            </div>

            <!-- Área do GIF animado do GitHub -->
            <article class="github-gif-area">
                <img src="assets/img/github-icon.gif" alt="Animated Github Icon">

                <!-- Área personalizada para mensagens de erro -->
                <p class="custom-area error h2-custom"></p>
            </article>

            <!-- Área para exibir informações do usuário -->
            <article class="user-area"></article>

            <!-- Área para exibir repositórios do usuário -->
            <article class="repos-area">
                <h2 class="title-repositories"></h2>
                <div class="repos"></div>
            </article>
        </section>
    </main>

    <!-- Importação do arquivo JavaScript responsável por interagir com a API do GitHub -->
    <script type="module" src="scripts/github.js"></script>
</body>

</html>
